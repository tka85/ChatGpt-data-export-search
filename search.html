<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Search</title>
    <style>
        :root {
            --bg-color: #f9f9f9;
            --text-color: #000;
            --message-bg-user: #fff3e0;
            --message-bg-assistant: #e3f2fd;
            --highlight-pink: pink;
            --highlight-green: lightgreen;
            --row-color-light: #f8f9fa;
            --row-color-dark: #e9ecef;
        }

        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --message-bg-user: #3a3a3a;
            --message-bg-assistant: #2a2a2a;
            --highlight-pink: #ff79c6;
            --highlight-green: #50fa7b;
            --row-color-light: #2e2e2e;
            --row-color-dark: #3a3a3a;
        }

        body {
            font-family: Inter, Arial, Helvetica, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
        }

        h2 {
            text-align: center;
        }

        #darkModeToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 8px 12px;
            font-size: 14px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #darkModeToggle:hover {
            background: #0056b3;
        }

        .search-results {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .search-result-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            background-color: var(--row-color-light);
        }

        .search-result-item:nth-child(even) {
            background-color: var(--row-color-dark);
        }

        .search-result-item a {
            text-decoration: none;
            font-weight: bold;
            color: #007bff;
            font-size: 1.1em;
        }

        .search-result-item a:hover {
            text-decoration: underline;
        }

        input[type="text"] {
            width: 50%;
            padding: 8px;
            font-size: 1.1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            padding: 8px 12px;
            font-size: 1em;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        #spinner {
            display: none;
        }
    </style>
</head>

<body>
    <input type="text" id="searchInput" placeholder="Type to search..." />
    <button onclick="searchChats()">Search</button>
    <button id="darkModeToggle">üåô Dark Mode</button>
    <div id="spinner"><img src="bouncing-circles.svg" height="30"></div>
    <div class="search-results" id="resultsContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeToggle = document.getElementById("darkModeToggle");
            const isDarkMode = localStorage.getItem("dark-mode") === "enabled";

            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeToggle.innerText = "‚òÄÔ∏è Light Mode";
            }

            darkModeToggle.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                const darkModeEnabled = document.body.classList.contains("dark-mode");

                if (darkModeEnabled) {
                    localStorage.setItem("dark-mode", "enabled");
                    darkModeToggle.innerText = "‚òÄÔ∏è Light Mode";
                } else {
                    localStorage.setItem("dark-mode", "disabled");
                    darkModeToggle.innerText = "üåô Dark Mode";
                }
            });

            const params = new URLSearchParams(window.location.search);
            const searchInput = document.getElementById("searchInput");
            const searchTerm = params.get("q");

            if (searchTerm) {
                searchInput.value = decodeURIComponent(searchTerm);
                searchChats();
            }
        });

        document.getElementById("searchInput").addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                searchChats();
            }
        });

        async function searchChats() {
            const searchQuery = document.getElementById("searchInput").value.toLowerCase().trim();
            const resultsContainer = document.getElementById("resultsContainer");
            const spinner = document.getElementById("spinner");

            resultsContainer.innerHTML = "";

            // ‚úÖ Show spinner only when search is performed
            if (searchQuery) {
                spinner.style.display = "block";
            }

            if (!searchQuery) {
                spinner.style.display = "none";
                resultsContainer.innerHTML = "<p>Please enter a search term.</p>";
                return;
            }

            // Update URL for bookmarking
            const newUrl = new URL(window.location.href);
            newUrl.searchParams.set("q", searchQuery);
            window.history.pushState({}, "", newUrl);

            try {
                const chatFiles = await fetchChatFiles();
                let matches = [];

                for (const file of chatFiles) {
                    const content = await fetchChatContent(file);
                    const cleanedContent = removeMarkdown(content).toLowerCase();

                    if (cleanedContent.includes(searchQuery)) {
                        matches.push(file);
                    }
                }

                spinner.style.display = "none";

                if (matches.length > 0) {
                    resultsContainer.innerHTML = `(${matches.length} conversation${matches.length === 1 ? '' : 's'} match)`;
                    matches.forEach(match => {
                        const linkDiv = document.createElement("div");
                        linkDiv.className = "search-result-item";
                        const link = document.createElement("a");
                        link.href = `chats/${match}?q=${encodeURIComponent(searchQuery)}`;
                        link.textContent = match.replaceAll('_', ' ').replace('.html', '');
                        link.target = "_blank";
                        link.className = "result-item";
                        linkDiv.appendChild(link);
                        resultsContainer.appendChild(linkDiv);
                    });
                } else {
                    resultsContainer.innerHTML = "<p>No matches found.</p>";
                }
            } catch (error) {
                console.error("Error:", error);
                spinner.style.display = "none";
                resultsContainer.innerHTML = "<p>Failed to load chat files.</p>";
            }
        }

        async function fetchChatFiles() {
            try {
                const response = await fetch("chats/index.json");
                return await response.json();
            } catch (error) {
                console.error("Could not fetch file list:", error);
                return [];
            }
        }

        async function fetchChatContent(file) {
            try {
                const response = await fetch(`chats/${file}`);
                return await response.text();
            } catch (error) {
                console.error("Could not fetch file content:", file, error);
                return "";
            }
        }

        function removeMarkdown(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, "$1")
                .replace(/\*(.*?)\*/g, "$1")
                .replace(/__(.*?)__/g, "$1")
                .replace(/`(.*?)`/g, "$1")
                .replace(/\[(.*?)\]\(.*?\)/g, "$1")
                .replace(/^> (.*)$/gm, "$1")
                .replace(/^- (.*)$/gm, "$1")
                .replace(/\n+/g, " ");
        }
    </script>
</body>

</html>
